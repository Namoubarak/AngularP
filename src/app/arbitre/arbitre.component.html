<br>
<button mat-fab color="primary" (click)="openDialog()" id="add">+</button>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
      </ng-container>
  
      <ng-container matColumnDef="prenom">
        <th mat-header-cell *matHeaderCellDef> prenom </th>
        <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
      </ng-container>

      <ng-container matColumnDef="cin">
        <th mat-header-cell *matHeaderCellDef> CIN </th>
        <td mat-cell *matCellDef="let element"> {{element.cin}} </td>
      </ng-container>

      <ng-container matColumnDef="date_naissance">
        <th mat-header-cell *matHeaderCellDef> Date de naissence </th>
        <td mat-cell *matCellDef="let element"> {{element.date_naissance | date : 'dd/MM/yyyy'}} </td>
      </ng-container>
      
      <ng-container matColumnDef="n_license">
        <th mat-header-cell *matHeaderCellDef> NÂ° de licence </th>
        <td mat-cell *matCellDef="let element"> {{element.n_license}} </td>
      </ng-container>

      <ng-container matColumnDef="photo">
        <th mat-header-cell *matHeaderCellDef> Photo </th>
        <td mat-cell *matCellDef="let element"> {{element.photo}} </td>
      </ng-container>
      
      <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element"> 
            <button  mat-stroked-button color="primary" (click)="openEdit(element)" >Modifier</button>
            <button (click)="remove(element.resourceId)" mat-stroked-button color="warn">Supprimer</button>
          </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="search">
    </mat-form-field>
  </div>
