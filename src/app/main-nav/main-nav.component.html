<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
        <a  mat-list-item  routerLink="/arbitres" routerLinkActive="active">Arbitre</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()" >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Mon Tournoi</span>
      <span class="example-spacer"></span>
    <button mat-icon-button>
      <mat-icon title="About">help_outline</mat-icon>
    </button>
    <button mat-icon-button>
        <mat-icon title="Se Connecter">person_outline</mat-icon>
    </button>
    </mat-toolbar>
    <br><br>
    <mat-grid-list cols="12" >
        <mat-grid-tile
            colspan="6">
            <router-outlet></router-outlet>
        </mat-grid-tile>
      </mat-grid-list>
      
    
  </mat-sidenav-content>
</mat-sidenav-container>
