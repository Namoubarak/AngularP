<mat-card>
  <mat-card-header>
    <div mat-card-avatar>avatar</div>
    <mat-card-title>liste des terrain</mat-card-title>
    <mat-card-subtitle>sub-header</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list-item *ngFor="let terrain of terrains">{{ terrain.nom }}</mat-list-item>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>actionOne</button>
    <button mat-button>actionTwo</button>
    </mat-card-actions>
</mat-card>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Nom Column -->
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let element"> {{  element.nom}} </td>
      </ng-container>
  
      <!-- Lieu Column -->
      <ng-container matColumnDef="lieu">
        <th mat-header-cell *matHeaderCellDef> Lieu </th>
        <td mat-cell *matCellDef="let element"> {{element.lieu}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
