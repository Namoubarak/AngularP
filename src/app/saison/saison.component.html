<br>
<button mat-fab color="primary" (click)="openDialog()" id="add">+</button>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="label">
        <th mat-header-cell *matHeaderCellDef> Saison  </th>
        <td mat-cell *matCellDef="let element"> {{element.label}} </td>
      </ng-container>
      
      <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element"> 
            <button  mat-stroked-button color="primary" (click)="openEdit(element)" >Modifier</button>
            <button (click)="remove(element.resourceId)" mat-stroked-button color="warn">Supprimer</button>
          </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
